<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">To Do List</h1>

    <div class="text-center container w-75 m-auto mt-5">
        <div class="input-group">
            <input id="input-value" class="form-control" aria-label="With textarea"></input>
            <button id="add-btn" class="btn btn-danger">Add items</button>
          </div>

          <div class="mt-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                
                  </tr>
                </thead>
                <tbody id="content-container">
                    
                  </tr>
                </tbody>
              </table>
          </div>

          <button id="clear-all" class="btn btn-danger mt-4">Clear All</button>
    </div>
    




    <!-- Custom Js-->
    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
